name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Veya senin kullandığın branch adı

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Azure'ın istediği sürüm

      - name: Install dependencies
        run: npm install
        working-directory: ./phone-directory-frontend

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: ./phone-directory-frontend

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Actions otomatik sağlıyor
          action: "upload"
          app_location: "./phone-directory-frontend"
          output_location: "./phone-directory-frontend/dist/phone-directory"
